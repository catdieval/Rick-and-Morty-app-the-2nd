<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Rick and Morty Characters app</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <h1 class="title">Rick and Morty app</h1>
    <main>
      <br/>
      <div class="search-bar-container" data-js="search-bar-container">
        <form action="" class="search-bar" data-js="search-bar">
          <input
            name="query"
            class="search-bar__input"
            type="text"
            placeholder="search characters"
            aria-label="character name"
          />
          <button class="search-bar__button" aria-label="Search for character">
            <img
              class="search-bar__icon"
              src="assets/magnifying-glass.png"
              alt=""
            />
          </button>
        </form>
      </div>
      <br/>
      <ul class="card-container" data-js="card-container"></ul>
    </main>
    <nav class="navigation" data-js="navigation">
      <button title="Go to previous page" aria-label="Go to previous page" class="button" data-js="button-prev">
        previous
      </button>
      <span class="navigation__pagination" data-js="pagination"></span>
      <button title="Go to next page" aria-label="Go to next page" class="button" data-js="button-next">
        next
      </button>
    </nav>
  </body>
  <!--<script type="module" src="./index.js"></script>-->
</html>
